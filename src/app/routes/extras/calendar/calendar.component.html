    </div>

        <button type="button" class="btn btn-info btn-bloc" (click)="addRandomEvent()">AÃ±adir evento</button>

        <div class="col-xl-9 col-lg-8">

                <div class="card-header">Calendar</div>

                    <div #fullcalendar class="calendar"></div>
                </div>
            </div>
        </div>
